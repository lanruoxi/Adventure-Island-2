<script type="text/template" id="tpl-pg">
    <div class="pg {{pg-class}}" id="{{pg-id}}" style="display: block;">
        <h3 class="pg-title"> {{pg-title}} <span> {{pg-sub}} </span></h3>
        <div class="filter"></div>
        <div class="pg-main viewport">
            {{pg-con}}
        </div>
        <div class="scrollbar">
            <div class="track"><div class="thumb"></div></div>
        </div>
    </div>
</script>
<script type="text/template" id="tpl-audio-item">
    <div class="audio-item trans-fast item">
        <div class="record trans-fast"><img src="record.png"/*tpa=http://game.gtimg.cn/images/mxd2/act/a20170206world/record.png*/ alt=""></div>
        <div class="cover"><img src="{{cover}}" alt=""></div>
        <a href="#" class="play" data-audio-id="{{audio-id}}" data-audio-src="{{src}}"><i class="icf"></i></a>
        <div class="board trans-fast">
            <h5>{{name}}</h5>
            <span class="time"></span>
            <div class="track"><div class="played"></div></div>
            <p>{{des}}</p>
        </div>
        <div class="border trans-faster"></div>
        <div class="name trans-faster">{{name}}</div>
    </div>
</script>
<script type="text/template" id="tpl-work-item">
    <div class="work-item item" data-work-cat="{{cat}}" data-work-id="{{id}}">
        <a href="{{url}}" target="_blank" class="work-view"><img src="{{thumb}}" alt=""></a>
        <span class="work-tag">{{tag}}</span>
        <a href="{{url}}" target="_blank" class="work-name">{{name}}</a>
        <span class="work-time">{{date}}</span>
    </div>
</script>
<script type="text/template" id="tpl-event-item">
    <div class="event-item item" data-event-cat="{{cat}}" data-event-id="{{id}}">
        <a href="{{url}}" target="_blank" class="event-view"><img src="{{thumb}}" alt=""></a>
        <a href="{{url}}" target="_blank" class="event-name">{{name}}</a>
        <p class="event-des">{{des}}</p>
        <span class="event-time">{{date}}</span>
    </div>
</script>
<script type="text/template" id="tpl-pop">
    <div class="pop {{class}}" id="{{id}}">
        <div class="pop-con">
            <div class="pop-bg {{bg}}"><div class="mask"></div></div>
            <div class="pop-close"><a href="#"><i class="icf ico-close"></i></a></div>
            <div class="pop-main">
                {{main}}
            </div>
        </div>
    </div>
</script>
