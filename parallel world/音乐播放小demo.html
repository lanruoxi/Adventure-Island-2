<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>


        <div class="player__ft" id="opbanner">
                <a href="javascript:;" class="btn_big_prev" title="alt+←"></a><span class="icon_txt">上一首</span></a>
                <a href="javascript:;" class="btn_big_play" id="btnplay" title="[空格]"><span class="icon_txt">播放</span></a>
                <a href="javascript:;" class="btn_big_next" title="alt+→"><span class="icon_txt">下一首</span></a>
                <div class="player_music">
                    <div class="player_music__info" id="sim_song_info"><a href="https://y.qq.com/n/yqq/song/0027wPRz3Fp9sO.html#stat=y_new.player.info_area.songname" title="寻" class="js_song" data-stat="y_new.player.info_area.songname" data-mid="0027wPRz3Fp9sO" data-id="201821173" data-songtype="0" data-disstid="" rel="noopener nofollow" target="_blank">寻</a> - <a href="https://y.qq.com/n/yqq/singer/002Vcz8F2hpBQj.html#stat=y_new.player.info_area.singername" title="华晨宇" class="js_singer" data-stat="y_new.player.info_area.singername" data-singermid="002Vcz8F2hpBQj" rel="noopener nofollow" target="_blank">华晨宇</a></div>
                    <div class="player_music__time" id="time_show">01:10 / 04:30</div>
                    <div class="player_progress" id="progress">
                        <div class="player_progress__inner" id="spanplayer_bgbar" title="[快进ctrl+alt+→][快退ctrl+alt+←]">
                            <div class="player_progress__load" id="downloadbar" style="width: 99%;"></div>
                            <div class="player_progress__play" style="width: 25%;" id="spanplaybar"><i class="player_progress__dot" id="spanprogress_op"></i></div>
                        </div>
                    </div>
                </div>
                <div>
                <a href="javascript:;" class="btn_big_style_list" id="play_mod" title="列表循环[O]"><span class="icon_txt">列表循环[O]</span></a>
                </div>
                <a href="javascript:;" class="btn_big_like js_btn_fav" title="喜欢[V]"><span class="icon_txt">喜欢[V]</span></a>
                <a href="javascript:;" class="btn_big_down js_btn_down" title="下载[D]"><span class="icon_txt">下载[D]</span></a>
                <a href="javascript:;" class="btn_big_only" id="simp_btn" title="打开纯洁模式[C]"><span class="icon_txt">打开纯洁模式[C]</span></a>
                <!-- <a href="javascript:;" class="btn_big_only btn_big_only--on"><span class="icon_txt">关闭纯洁模式</span></a> -->
                <div class="player_progress player_voice" id="voice">
                    <a href="javascript:;" class="btn_big_voice" id="spanmute" title="关闭声音[M]"><span class="icon_txt">关闭声音[M]</span></a>
                    <!-- <a href="javascript:;" class="btn_big_voice btn_big_voice--no"><span class="icon_txt">打开声音</span></a> -->
                    <div class="player_progress__inner" id="spanvolume" title="调节音量 [增大alt+↑][减小alt+↓]">
                        <div class="player_progress__play" style="width: 75%;" id="spanvolumebar"><i class="player_progress__dot" id="spanvolumeop"></i></div>
                    </div>
                </div>
            </div>
    
</body>
</html>
